<!DOCTYPE html>
<html>
<head>
<style>
body {
    text-align: center;
}
p {
    color: green;
}
</style>
</head>
<body>
    

    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
<script src="https://files.bpcontent.cloud/2025/01/24/14/20250124143106-CZ83HB2M.js"></script>
    
<h2>Dynamically changing content</h2>

<p id="demo"></p>

<button onclick="EnterName()">Submit</button>

<script>
function EnterName() {
    let user = document.getElementById("demo").innerText;
    document.getElementById("demo").innerText = "click the chatbot icon to test " + user;
}
</script>

</body>
</html>
